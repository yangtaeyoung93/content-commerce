<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공구해요</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">LOGIN</h2>
                <p class="text-white-50 mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

                <div class="mb-2">
                    <form action="/auth/login" method="POST">
                        <input th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" type="hidden"/>
                        <div class="mb-3">
                            <label class="form-label text-white">아이디</label>
                            <input class="form-control" name="username" id="username" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">비밀번호</label>
                            <input class="form-control" name="password" id="password" type="password">
                        </div>
                        <button class="btn btn-primary" type="button" id="submit">로그인</button>
                    </form>

                    <button class="btn btn-secondary mt-3" onclick="location.href='/signup'" type="button">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/login.js"></script>
</body>
</html>
